{% extends 'project/base_detail.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="page-wrapper">
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <div class="mb-1">
                            <ol class="breadcrumb" aria-label="breadcrumbs">
                                <li class="breadcrumb-item"><a href="{% url 'project:list' %}">My projects</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'project:detail' project.id %}">{{ project.name }}</a></li>
                            </ol>
                        </div>
                        <h2 class="page-title">
                            Import from CSV
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-body">
            <div class="container-xl">
                <div class="card">
                    <div class="card-body">
                        Select your csv file below and submit.
                        <div class="mt-2 mb-1">
                            {% crispy form %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
