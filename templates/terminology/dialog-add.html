{% load crispy_forms_tags %}
{% load static %}
<div class="modal" id="modalCode" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a new code</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{{ action }}" method="post" id="formAddCode">
          {% csrf_token %}
          {{ form.code_id }}
          <label>Code</label>
          <div id="autocomplete" class="autocomplete">
            <input class="autocomplete-input"/>
            <ul class="autocomplete-result-list"></ul>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary button-save">Add</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  const form = document.querySelector('#formAddCode');
  document.querySelector('.button-save').onclick = e => {
    form.submit();
    e.preventDefault();
  };
  C.createAutocomplete('#autocomplete', {
    search: input => {
      if (input.length <= 2) return [];
      const url = `{% url 'terminology:search' %}?q=${input}`;
      return new Promise(resolve => {
        fetch(url).then(r => r.json()).then(data => resolve(data));
      });
    },
    getResultValue: e => `${e.human_readable}, ${e.code} (${e.codesystem})`,
    onSubmit: e => document.querySelector('#id_code_id').value = e.id
  });
</script>
