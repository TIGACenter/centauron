<div class="modal fade" id="{{ id }}" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Select repository</h1>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div><label for="exampleFormControlInput1" class="form-label">New repository</label>
                    <select name="repository" class="form-control">
                        {% for p in repositories %}
                            <option value="{{ p.pk }}">{{ p.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" name="{{ save_button_name }}">Save</button>
            </div>
        </div>
    </div>
</div>
