{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page-heading %}Create new dataset{% endblock %}
{% block content %}
    <div class="page-wrapper">
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <div class="mb-1">
                            <ol class="breadcrumb" aria-label="breadcrumbs">
                                <li class="breadcrumb-item"><a href="{% url 'challenge:list' %}">My challenges</a></li>
                                <li class="breadcrumb-item"><a
                                        href="{% url 'challenge:detail' challenge.id %}">{{ challenge.name }}</a></li>
                            </ol>
                        </div>
                        <h2 class="page-title">
                            Create dataset
                        </h2>
                    </div>

                </div>
            </div>
        </div>
        <div class="page-body">
            <div class="container-xl">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                {% crispy form %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
